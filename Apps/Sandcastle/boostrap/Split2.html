            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a data-toggle="collapse" href="#fast-location" aria-expanded="false"

                        <a data-toggle="collapse" data-target="#lol" aria-expanded="false"

        <div class="row clearfix" style="height: 100%">
            <div class="col-md-4 column handle-panel">
                <div class="collapse" id="fast-location">
                    <div class="well">

                        <div class="fast-location">
                            <span class="text-muted section-title">快速定位</span>
                            <br>
                            <input type="text" data-bind="value: lon" placeholder="经度">
                            <input type="text" data-bind="value: lat" placeholder="纬度">
                            <input type="text" data-bind="value: ele" placeholder="视点高度">

                            <button type="button" data-bind="click: fly" class="btn btn-primary">跳转</button>
                        </div>

                    </div>
                </div>

                <div class="collapse" id="lol">
                    <div class="well">
                        《英雄联盟》（简称lol）是由美国Riot Games开发，中国大陆地区由腾讯游戏运营的网络游戏。
                    </div>
                </div>
                <div class="collapse" id="mouse-pick">
                    <div class="well">
                        <div class="fast-location">
                            <span class="text-muted section-title">鼠标选点</span>
                            <br>
                            <span class="label label-default">经度:</span>
                            <input type="text" data-bind="value: lon" placeholder="经度">
                            <span class="label label-default">纬度:</span>
                            <input type="text" data-bind="value: lat" placeholder="纬度">
                            <span class="label label-default">高程:</span>
                            <input type="text" data-bind="value: ele" placeholder="高程">
                            <div class="btn-group" role="group" aria-label="web">
                                <button type="button" data-bind="click: start" class="btn btn-primary">开始</button>
                                <button type="button" data-bind="click: stop" class="btn btn-default">取消</button>
                            </div>
                            <br>
                            <span class="text-info">快捷键shift+s 快速选点，shift+h 停止选点 </span>

                        </div>
                    </div>
                </div>

                <div style="height:100px"></div>
            </div>
            <div class="col-md-8 column" id="cesiumContainer" style="height: 100%">

            </div>
